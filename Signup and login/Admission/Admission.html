<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Admission Form</title>
  </head>
  <body>
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Student registration form</h3>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="Firstname" class="form-control form-control-lg" />
                      <label class="form-label" for="Firstname">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="Lastname" class="form-control form-control-lg" />
                      <label class="form-label" for="Lastname">Last name</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="Fathername" class="form-control form-control-lg" />
                      <label class="form-label" for="Fathername">Father's name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="number" id="MobileNumber" class="form-control form-control-lg" />
                      <label class="form-label" for="MobileNumber">Mobile Number</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="number" id="cnic" class="form-control form-control-lg" />
                      <label class="form-label" for="cnic">Cnic</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="number" id="age" class="form-control form-control-lg" />
                      <label class="form-label" for="age">age</label>
                    </div>
                  </div>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="Address" class="form-control form-control-lg" />
                  <label class="form-label" for="Address">Address</label>
                </div>
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                  <h6 class="mb-0 me-4">Gender: </h6>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="Gender" id="femaleGender" value="Female" />
                    <label class="form-check-label" for="femaleGender"> Female</label>
                  </div>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="Gender" id="maleGender" value="Male" />
                    <label class="form-check-label" for="maleGender"> Male</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <select data-mdb-select-init id="country">
                      <option value="1">Country</option>
                      <option value="2">Pakistan</option>
                      <option value="3">Saudi Arabia</option>
                      <option value="4">TÃ¼rkiye</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-4">
                    <select data-mdb-select-init id="City">
                      <option value="1">City</option>
                      <option value="2">Karachi</option>
                      <option value="3">Islamabad</option>
                      <option value="4">Multan</option>
                    </select>
                  </div>
                </div>
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                  <h6 class="mb-0 me-4">Development Course: </h6>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="checkbox" id="Frontend" value="Frontend" />
                    <label class="form-check-label" for="Frontend"> Frontend </label>
                  </div>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="checkbox" id="Backend" value="Backend" />
                    <label class="form-check-label" for="Backend"> Backend</label>
                  </div>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="checkbox" id="Database" value="Database" />
                    <label class="form-check-label" for="Database"> Database</label>
                  </div>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="checkbox" id="FSD" value="Full Stack Development" />
                    <label class="form-check-label" for="FSD"> Full Stack Development</label>
                  </div>
                </div>
              
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="Email" class="form-control form-control-lg" />
                  <label class="form-label" for="Email">Email ID</label>
                </div>
                <div class="d-flex justify-content-end pt-3">
                  <button type="button" id="ResetAll" class="btn btn-light btn-lg">Reset all</button>
                  <button type="button" id="Submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
   <script type="module" src="Admission.js"></script>
  </body>
</html>
