<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Opening Fome</title>
</head>

<body>
    <center>
        <table>
            <H1>ACCOUNT OPENING FOME</H1>
            <tr>
                <td colspan="2" bgcolor="#00FFFF"><b>Personal Details </b></td>
            </tr>
            <tr>
                <td> Name*</td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td> Name of <br> (Father/ Guardian) </td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td> Date of Birth* (DD-MM-YY)</td>
                <td> <input type="date"></td>
            </tr>
            <tr>
                <td> Gender*</td>
                <td> <input type="radio" name="Gender" /> Male <input type="radio" name="Gender" value="Female" />
                    Female
                </td>
            </tr>
            <tr>
                <td> Natinality</td>
                <td> <input type="text" name="Natinality"></td>
            </tr>
            <tr>
                <td> Account type*</td>
                <td> <input type="radio" name=" Atype" /> Saving <input type="radio" name=" Atype" /> Fixed</td>
            </tr>
            <tr>
                <td> preferences</td>
                <td> <input type="checkbox" name=" prefer" /> Internet Banking <input type="checkbox" name=" prefer" />
                    Mobile Banking <input type="checkbox" name=" prefer" /> SMS alerts</td>
            </tr>

            <tr>
                <td> Address</td>
                <td> <textarea name="Address" cols="30" rows="6"></textarea></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="Country">
                        <option value="please select"> please select </option>
                        <option value="pakistan">pK</option>
                        <option value="Sudia">Sudia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Zip Cord*</td>
                <td> <input type="number" name="Zip Cord"></td>
            </tr>
            <tr>
                <td> Phone*</td>
                <td> <input type="number" name="Phone"></td>
            </tr>
            <tr>
                <td> Email*</td>
                <td> <input type="email" name="Email"></td>
            </tr>
            <tr>
                <td> Paswerd (6-8 characters)*</td>
                <td> <input type="password" name="Paswerd"></td>
            </tr>
            <tr>
                <td>  Verify Paswerd *</td>
                <td> <input type="password" name="Paswerd"></td>
            </tr>
            <tr>
                <td>  </td>
                <td > <input type="submit" name="submit" value="SEND"/>
                     <input type="reset" name="reset" value=" CLEAR" >
                    </td> </tr>

        </table>
    </center>
</body>

</html>
